version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/holin20/catcatcat/proto
    except:
      - buf.build/googleapis/googleapis
      - buf.build/grpc-ecosystem/grpc-gateway
plugins:
  - plugin: go
    out: proto
    opt: paths=source_relative
  - plugin: go-grpc
    out: proto
    opt: paths=source_relative